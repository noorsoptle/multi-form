<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="sidebar">
    <ul class="steps step-one ">
      <li class="step1 all-steps">
        <div class="list list-active">1</div>
        <div class="side-content">
        <p>Step 1</p>
        <div class="info">Your info</div>
        </div>
      </li>
      <li class="step2 all-steps">
        <div class="list ">2</div>
        <div class="side-content">
        <p>Step 2</p>
        <div class="info">Select Plan</div>
        </div>
      </li>
      <li class="step3 all-steps">
        <div class="list ">3</div>
        <div class="side-content">
        <p>Step 3</p>
        <div class="info">Add-Ons</div>
      </div>
      </li>
      <li class="step4 all-steps">
        <div class="list ">4</div>
        <div class="side-content">
        <p>Step 4</p>
        <div class="info">Summary</div>
      </div>
      </li>
    </ul>
  </div>
  <div class="step-one-container ">
    <div class="header-section">
    <h1 class="title">Personal info</h1>
    <p class="info-p">  Please provide your name, email address, and phone number.</p>
    </div>
  <form  class="input-container">
    <div class="input-content">
      <div class="label-container">
      <label for="name">Name</label>
      </div>
        <input type="text" name="fullname" value="" placeholder="e.g. Stephen King" class="inputs" required  id="name">
    </div>
    <div class="input-content">
      <div class="label-container">
      <label for="email">Email Address</label>
    </div>
      <input type="email" placeholder="e.g. stephenking@lorem.com" name="email" class="inputs" required  id="email">
    </div>
    <div class="input-content">
      <div class="label-container">
      <label for="phone">Phone Number</label>
      </div>
      <input type="tel" name="phoneNum" placeholder="e.g. +1 234 567 890" class="inputs" required id="phone">
    </div>
  </form>
  <div class="btns">
    <button class="next-step" >Next Step</button>
  </div>
</div> 
  </div>
